<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test Direct</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 DIRECT REACT TEST</h1>
        <div class="status">
            <h2 id="status">🔄 Loading React...</h2>
            <p id="info">Attempting to load React directly...</p>
        </div>
        <div id="react-container"></div>
    </div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        console.log('📦 HTML loaded, testing React...');
        
        function updateStatus(status, info) {
            document.getElementById('status').textContent = status;
            document.getElementById('info').textContent = info;
        }
        
        // Test React availability
        if (typeof React !== 'undefined') {
            console.log('✅ React loaded successfully:', React.version);
            updateStatus('✅ React Available!', 'Version: ' + React.version);
            
            // Create React component
            const TestComponent = React.createElement('div', {
                style: {
                    padding: '20px',
                    backgroundColor: 'rgba(255,255,255,0.2)',
                    borderRadius: '10px',
                    margin: '20px 0'
                }
            }, [
                React.createElement('h3', { key: 'h3' }, '🚀 React Component Working!'),
                React.createElement('p', { key: 'p' }, 'This proves React can mount in this environment.'),
                React.createElement('button', {
                    key: 'btn',
                    className: 'btn',
                    onClick: () => {
                        alert('🎉 React event handling works!');
                        console.log('✅ React onClick event successful');
                    }
                }, '🎉 Test React Events!')
            ]);
            
            // Mount React component
            const container = document.getElementById('react-container');
            if (container) {
                console.log('📍 Mounting React component...');
                const root = ReactDOM.createRoot(container);
                root.render(TestComponent);
                console.log('✅ React component mounted successfully!');
                updateStatus('✅ BREAKTHROUGH CONFIRMED!', 'React is fully functional in this environment!');
            }
            
        } else {
            console.error('❌ React not available!');
            updateStatus('❌ React Failed to Load', 'React CDN unavailable or blocked');
        }
    </script>
</body>
</html>
