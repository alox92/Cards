<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Cards</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Test Direct Cards - Diagnostic HTML</h1>
        <p>Si vous voyez cette page, le serveur web fonctionne parfaitement.</p>
        
        <h3>🧪 Tests de Base :</h3>
        <ul>
            <li>✅ HTML rendu correctement</li>
            <li>✅ CSS appliqué avec succès</li>
            <li>✅ Serveur HTTP opérationnel</li>
        </ul>
        
        <h3>📊 Informations :</h3>
        <p><strong>URL :</strong> <span id="url"></span></p>
        <p><strong>Timestamp :</strong> <span id="timestamp"></span></p>
        <p><strong>User Agent :</strong> <span id="userAgent"></span></p>
        
        <h3>🎮 Tests Interactifs :</h3>
        <button onclick="testJS()">Test JavaScript</button>
        <button onclick="testConsole()">Test Console</button>
        <button onclick="testAlert()">Test Alert</button>
        
        <div id="jsResult" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 5px;"></div>
    </div>

    <script>
        // Affichage des informations
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        function testJS() {
            const result = document.getElementById('jsResult');
            result.innerHTML = `
                <h4>✅ JavaScript fonctionne parfaitement !</h4>
                <p>Calcul test : 2 + 2 = ${2 + 2}</p>
                <p>Date actuelle : ${new Date().toLocaleString()}</p>
                <p>Math random : ${Math.random().toFixed(4)}</p>
            `;
        }
        
        function testConsole() {
            console.log('🧪 Test console depuis HTML direct');
            console.info('ℹ️ JavaScript et console fonctionnent');
            console.warn('⚠️ Ceci est un test d\'avertissement');
            document.getElementById('jsResult').innerHTML = '<h4>📝 Messages envoyés dans la console (F12)</h4>';
        }
        
        function testAlert() {
            alert('🎉 Les alertes JavaScript fonctionnent !');
        }
        
        // Test automatique au chargement
        console.log('🚀 Page HTML de test chargée avec succès');
    </script>
</body>
</html>
